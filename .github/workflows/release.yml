name: Release

on:
  schedule:
    - cron: '30 23 * * *'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: tag
        id: metadata
        run: |
          echo release_tag=v$(date '+%Y.%m.%d') >> $GITHUB_OUTPUT
      - name: release
        run: |
          gh release create ${{ steps.metadata.outputs.release_tag }} \
            --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}
          